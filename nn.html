<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU Messaging</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        body {
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            max-height: 100vh;
        }

        .contacts-list {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }

        .contact-item {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-item:hover {
            background-color: #f8f9fa;
        }

        .contact-item.active {
            background-color: #e9ecef;
        }

        .chat-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-messages {
            height: calc(100vh - 140px);
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .message {
            max-width: 75%;
            margin-bottom: 1rem;
        }

        .message-sent {
            margin-left: auto;
        }

        .message-received {
            margin-right: auto;
        }

        .message-content {
            padding: 0.75rem;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message-sent .message-content {
            background-color: #003366;
            color: white;
        }

        .message-received .message-content {
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .chat-input {
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 75%;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f8f9fa;
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .emoji-btn {
            cursor: pointer;
            padding: 5px;
            font-size: 1.2em;
        }

        .message-status {
            font-size: 0.7rem;
            color: #6c757d;
            text-align: right;
            margin-top: 2px;
        }

        /* Adding loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #003366;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Your Name</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="userNameInput" placeholder="Your name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Start Chatting</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row chat-container">
            <!-- Contacts List -->
            <div class="col-md-4 col-lg-3 p-0 contacts-list">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Chats</h5>
                        <div id="currentUserDisplay" class="text-primary"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add new friend" id="newFriendInput">
                        <button class="btn btn-primary" onclick="addNewFriend()">Add</button>
                    </div>
                    <div id="contactsList">
                        <!-- Contacts will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 p-0">
                <div id="welcomeScreen" class="welcome-screen">
                    <h3>Welcome to GCTU Chat</h3>
                    <p>Select a friend to start chatting</p>
                </div>

                <div id="chatArea" style="display: none;">
                    <div class="chat-header p-3">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0" id="currentChatName"></h5>
                        </div>
                    </div>

                    <div class="chat-messages" id="chatMessages"></div>

                    <div class="chat-input">
                        <form id="messageForm" class="mb-0">
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-secondary" onclick="toggleEmojiPicker()">
                                    <i class="far fa-smile"></i>
                                </button>
                                <input type="text" class="form-control" placeholder="Type your message..." id="messageInput">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                        <div id="emojiPicker" class="emoji-picker">
                            <!-- Common emojis -->
                            <span class="emoji-btn" onclick="addEmoji('üòä')">üòä</span>
                            <span class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</span>
                            <span class="emoji-btn" onclick="addEmoji('üëç')">üëç</span>
                            <span class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                            <span class="emoji-btn" onclick="addEmoji('üéâ')">üéâ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = '';
        let currentChat = null;
        let loginModal;

        // Initialize the chat application
        window.onload = function() {
            loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                loginModal.show();
            } else {
                initializeChat();
            }
        }

        function login() {
            const userName = document.getElementById('userNameInput').value.trim();
            if (userName) {
                currentUser = userName;
                localStorage.setItem('currentUser', userName);
                loginModal.hide();
                initializeChat();
            }
        }

        function initializeChat() {
            document.getElementById('currentUserDisplay').textContent = `Logged in as: ${currentUser}`;
            loadContacts();
        }

        function loadContacts() {
            const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = contacts.map(contact => `
                <div class="contact-item p-3" onclick="openChat('${contact}')">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${contact}</h6>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addNewFriend() {
            const newFriendInput = document.getElementById('newFriendInput');
            const friendName = newFriendInput.value.trim();
            
            if (friendName && friendName !== currentUser) {
                const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
                if (!contacts.includes(friendName)) {
                    contacts.push(friendName);
                    localStorage.setItem('contacts', JSON.stringify(contacts));
                    loadContacts();
                    newFriendInput.value = '';
                }
            }
        }

        function openChat(friendName) {
            currentChat = friendName;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('currentChatName').textContent = friendName;
            loadMessages(friendName);
        }

        function loadMessages(friendName) {
            const chatKey = getChatKey(currentUser, friendName);
            const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
            displayMessages(messages);
        }

        function getChatKey(user1, user2) {
            return [user1, user2].sort().join('-');
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender === currentUser ? 'message-sent' : 'message-received'}">
                    <div class="message-content">
                        ${msg.content}
                    </div>
                    <div class="message-time text-end">
                        ${msg.time}
                    </div>
                    ${msg.sender === currentUser ? `
                        <div class="message-status">
                            ${msg.status || 'Sent'}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && currentChat) {
                const chatKey = getChatKey(currentUser, currentChat);
                const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
                
                const newMessage = {
                    sender: currentUser,
                    content: message,
                    time: new Date().toLocaleTimeString(),
                    status: 'Sent'
                };
                
                messages.push(newMessage);
                localStorage.setItem(chatKey, JSON.stringify(messages));
                displayMessages(messages);
                input.value = '';
                
                // Simulate message delivery status
                setTimeout(() => {
                    newMessage.status = 'Delivered';
                    localStorage.setItem(chatKey, JSON.stringify(messages));
                    displayMessages(messages);
                }, 1000);
            }
        });

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        // Close emoji picker when clicking outside
        document.addEventListener('click', function(e) {
            const picker = document.getElementById('emojiPicker');
            const emojiBtn = e.target.closest('.btn-outline-secondary');
            if (!emojiBtn && picker.style.display === 'block') {
                picker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
